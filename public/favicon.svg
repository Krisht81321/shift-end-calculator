<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clock circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" opacity="0.9"/>
  <circle cx="50" cy="50" r="38" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Clock marks -->
  <circle cx="50" cy="18" r="2.5" fill="#fff"/>
  <circle cx="82" cy="50" r="2.5" fill="#fff"/>
  <circle cx="50" cy="82" r="2.5" fill="#fff"/>
  <circle cx="18" cy="50" r="2.5" fill="#fff"/>
  
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="32" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="68" y2="50" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#f472b6"/>
</svg>
